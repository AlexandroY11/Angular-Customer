<div class="container" style="padding: 5%;">
    <h1>Edit Customer</h1>
    <hr>
    <form (ngSubmit)="update()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="email" class="form-control" id="firstName" placeholder="Enter first name" [(ngModel)]="customer.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="customer.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="customer.email" name="email">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" class="form-select" [(ngModel)]="customer.country.id">
                <option value="" disabled selected>Select a country</option>
                <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
            </select>
        </div>
        
        
        <br>
        <button type="submit" class="btn btn-success">Edit Customer</button>
    </form>
</div>
