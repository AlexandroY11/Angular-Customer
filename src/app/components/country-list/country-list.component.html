<div class="container" style="padding: 5%;">
    <h1>Country List</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i=index">
                <th>{{i+1}}</th>  
                <th>{{country.id}}</th>
                <th>{{country.name}}</th>
            </tr>
        </tbody>
    </table>
</div>
